<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir documento - Gestor Docs G3</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="/components/navbar.js"></script>
  <div class="form-container">
    <h1 class="form-title">‚¨ÜÔ∏è Subir documento</h1>
    <form id="uploadForm" method="POST" action="/api/documentos/upload" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file" class="form-label">Selecciona un archivo PDF</label>
        <input type="file" name="file" id="file" class="form-input" accept="application/pdf" required style="padding: 12px; border: 2px dashed var(--neutral-300); background: var(--neutral-50);">
      </div>
      <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;" id="submitBtn">üìÑ Subir archivo</button>
    </form>
    <div class="info-card">
      <h4>Informaci√≥n importante</h4>
      <p>Solo se permiten archivos PDF. El tama√±o m√°ximo es de 10MB. Una vez subido, podr√°s descargarlo y agregar comentarios.</p>
    </div>
    <a href="/dashboard" class="back-link">‚Üê Volver al panel</a>
  </div>
  <div id="notification-popup" class="notification-popup">
    <div class="notification-content">
      <div class="notification-icon">‚úÖ</div>
      <div class="notification-text">Archivo subido correctamente</div>
    </div>
  </div>  <script>
    renderNavbar('upload');
    
    // Manejar env√≠o del formulario con AJAX para mostrar popup
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      // Mostrar estado de carga
      submitBtn.innerHTML = '‚è≥ Subiendo...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/documentos/upload', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        
        if (response.ok) {
          const result = await response.json();
          
          // Mostrar popup de √©xito
          const popup = document.getElementById('notification-popup');
          const text = document.querySelector('.notification-text');
          text.textContent = result.message || 'Archivo subido correctamente';
          popup.style.display = 'flex';
          
          // Ocultar popup despu√©s de 3 segundos
          setTimeout(() => {
            popup.style.display = 'none';
            // Redireccionar al dashboard
            window.location.href = '/dashboard';
          }, 3000);
          
          // Limpiar formulario
          document.getElementById('file').value = '';
          
        } else {
          const error = await response.text();
          alert('Error al subir archivo: ' + error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error de conexi√≥n al subir archivo');
      } finally {
        // Restaurar bot√≥n
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

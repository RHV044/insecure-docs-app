<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi√≥n - Gestor Docs G3</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="/assets/auth.js"></script>
</head>
<body>
  <script src="/components/navbar.js"></script>
  <div class="form-container">
    <h1 class="form-title">Iniciar sesi√≥n</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
      </div>
      <div class="form-group">
        <label class="checkbox-container">
          <input type="checkbox" id="remember" name="remember">
          <span class="checkmark"></span>
          Recordar sesi√≥n
        </label>
      </div>
      <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
        üîì Iniciar sesi√≥n
      </button>
      <div id="loginMessage" class="message" style="display: none;"></div>
    </form>
  </div>    <script>
    // Esperar a que cargue authManager
    document.addEventListener('DOMContentLoaded', async function() {
      renderNavbar('login');
      
      // Verificar si ya est√° autenticado CORRECTAMENTE
      if (window.authManager && window.authManager.isAuthenticated()) {
        console.log('üîç LOGIN PAGE: Token found, verifying with server...');
        try {
          // Verificar token con el servidor
          const response = await window.authManager.authenticatedFetch('/api/auth/verify');
          if (response.ok) {
            const data = await response.json();            if (data.valid) {
              console.log('‚úÖ LOGIN PAGE: Token valid, redirecting to dashboard');              
              window.location.href = '/dashboard';
              return;
            }
          }
        } catch (error) {
          console.log('‚ùå LOGIN PAGE: Error verifying token:', error);
        }
        // Si llegamos aqu√≠, el token no es v√°lido, eliminarlo
        console.log('üßπ LOGIN PAGE: Token invalid, removing');
        window.authManager.removeToken();
      }
      
      // Manejar el formulario de login
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        const messageDiv = document.getElementById('loginMessage');
        
        // Verificar que authManager est√© disponible
        if (!window.authManager) {
          messageDiv.style.display = 'block';
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Error: Sistema de autenticaci√≥n no disponible';
          return;
        }
        
        try {
          const result = await window.authManager.login(username, password, remember);
            if (result.success) {
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'green';
            messageDiv.textContent = 'Login exitoso, redirigiendo...';            setTimeout(() => {
              // Usar navegaci√≥n normal
              window.location.href = result.redirect || '/dashboard';
            }, 500);
          } else {
            messageDiv.style.display = 'block';
            messageDiv.style.color = 'red';
            messageDiv.textContent = result.message || 'Error de login';
          }
        } catch (error) {
          console.error('Error de login:', error);
          messageDiv.style.display = 'block';
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Error de conexi√≥n';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel principal</title>
</head>
<body>
  <h1>Panel principal</h1>
  <p id="bienvenida"></p>
  <ul>
    <li><a href="/ver-documentos">Ver documentos</a></li>
    <li id="upload-link" style="display:none;"><a href="/upload">Subir archivo</a></li>
  </ul>
  <a href="/">Cerrar sesi√≥n</a>
  <script>
    // Mostrar el link de upload solo si el usuario es admin
    fetch('/rol', { credentials: 'include' })
      .then(r => r.json())
      .then(data => {
        if(data.rol === 'admin') document.getElementById('upload-link').style.display = '';
        document.getElementById('bienvenida').innerText = 'Bienvenido, ' + data.username + ' (' + data.rol + ')';
      });
  </script>
</body>
</html>
